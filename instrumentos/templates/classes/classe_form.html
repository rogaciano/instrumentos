{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar{% else %}Nova{% endif %} Classe</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.nome.id_for_label }}">Nome:</label>
            {{ form.nome }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'instrumentos:classe_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
