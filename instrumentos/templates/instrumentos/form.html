{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Instrumento</h2>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>
                {{ field.errors }}
                {{ field }}
                {% if field.help_text %}
                <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="mb-3">
                <label class="form-label">Fotos</label>
                <input type="file" name="fotos" multiple class="form-control" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'lista_instrumentos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
