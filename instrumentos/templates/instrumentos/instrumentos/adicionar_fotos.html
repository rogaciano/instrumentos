{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>
            <i class="fas fa-images"></i> Adicionar Fotos - {{ instrumento.nome }}
        </h2>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Selecione as Fotos</label>
                <input type="file" name="fotos" multiple class="form-control" accept="image/*" required>
                <div class="form-text">Você pode selecionar múltiplas fotos.</div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload
                </button>
                <a href="{% url 'detalhe_instrumento' pk=instrumento.pk %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
