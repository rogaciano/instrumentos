{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar{% else %}Nova{% endif %} Categoria</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.nome.id_for_label }}">Nome:</label>
            {{ form.nome }}
        </div>
        <div class="form-group">
            <label for="{{ form.descricao.id_for_label }}">Descrição:</label>
            {{ form.descricao }}
        </div>
        <div class="form-group">
            <label for="{{ form.subcategorias.id_for_label }}">Subcategorias:</label>
            {{ form.subcategorias }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'instrumentos:categoria_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 1rem;
    }

    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 0.375rem 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }

    select[multiple] {
        height: 150px;
    }
</style>
{% endblock %}
